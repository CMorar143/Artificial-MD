{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		<!-- For security, to prevent CSRF attacks -->
		{% csrf_token %}

		<!-- Form content will be outputted between <p> tags -->
		{{ form.as_p }}
		
		<button type="submit">Login</button>
	</form>
{% endblock %}
