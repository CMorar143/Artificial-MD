{% extends 'base.html' %}
{% load static %}

{% block title %}Exam{% endblock %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
{% block content %}
<h2>Examination</h2>

<form method="post">
	{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Process Exam</button>&nbsp;&nbsp;<a href="{% url 'logout' %}">Logout</a>
</form>
<h2>{{ exam_input }}</h2>
{% endblock %}
