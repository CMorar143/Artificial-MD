{% load static %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/Custom/Login.css' %}">
	</head>
	<body>
		<div class="login_section">
			<div class="info">
				<h4>Login</h4>
				<form method="post">
					<!-- For security, to prevent CSRF attacks -->
					{% csrf_token %}
					<!-- Form content will be outputted between <p> tags -->
					{{ form.as_p }}
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
