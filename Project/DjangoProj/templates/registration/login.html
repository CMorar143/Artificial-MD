{% load static %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
		<link rel="stylesheet" href="{% static 'css/Custom/Login2.css' %}">
	</head>
	<body>
		<div class="main">
			<div class="login_section">
				<div class="info">
					<form method="post">
						<span class="login_title">Welcome</span>
						<span class="login_logo">
							<img src="{% static 'images/login_logo.jpg' %}" alt="logo">
						</span>
						<!-- For security, to prevent CSRF attacks -->
						{% csrf_token %}
						<div class="login_input">
							<input class="field" id="{{ form.username.id_for_label }}" maxlength="30" name="{{ form.username.html_name }}" placeholder="Username" type="text" /> 
						</div>

						<div class="login_input">
							<input class="field" id="{{ form.password.id_for_label }}" maxlength="30" name="{{ form.password.html_name }}" placeholder="Password" type="password" />
						</div>

						<input type="submit" class="btn btn-primary" value="login" />
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
