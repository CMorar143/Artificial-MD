{% load static %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
		<link rel="stylesheet" href="{% static 'css/Custom/Login2.css' %}">
	</head>
	<body>
		<div class="main">
			<div class="login_section">
				<form method="post">
					<span class="login_title">Welcome</span>
					<span class="login_logo">
						<img src="{% static 'images/login_logo.jpg' %}" alt="logo">
					</span>
					<!-- For security, to prevent CSRF attacks -->
					{% csrf_token %}
					{% if form.errors %}
						<div class="validation" role="alert">
							Incorrect Username or Password
						</div>
					{% endif %}
					<div class="login_input">
						<input class="field" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Username" type="text" /> 
					</div>

					<div class="login_input">
						<input class="field" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Password" type="password" />
					</div>

					<button class="button" type="submit"><span>Login </span></button>
				</form>
			</div>
		</div>
	</body>
</html>
